<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/styles.css}"/>
</head>

<header>
    <p>Добро пожаловать, [[${#httpServletRequest.remoteUser}]]!!</p>
    <h1>Phones</h1>
    <p>
        <a th:href="@{/phones}">Магазин</a>
    </p>
    <p>
        <a th:href="@{/basket}">Корзина</a>
    </p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</header>

<body>
<div class="row">
    <div class="col-2-2">
        <div class="content">
            <hr>
            <h2>Список пользователей</h2>
            <div>
                    <table border="0">
                        <tr>
                            <th>id</th>
                            <th>username</th>
                            <th>role</th>
                            <th>basket</th>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:utext="${user.getId()}">...</td>
                            <td th:utext="${user.getUsername()}">...</td>
                            <td th:utext="${user.getRoles()}">...</td>
                            <td><a th:href="@{/basket/user(userId=${user.getId()})}"
                                   class="btn btn-danger" th:text="${user.getNumberOfPhones()}">...</a></td>
                        </tr>
                    </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
